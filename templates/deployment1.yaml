apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-blue
  namespace: demo-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: {{.Values.image}}:blue
        ports:
        - containerPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-green
  namespace: demo-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: {{.Values.image}}:green
        ports:
        - containerPort: 8080
