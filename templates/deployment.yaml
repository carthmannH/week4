apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-blue
  namespace: demo-ns
  annotations:
    harness.io/direct-apply: "true"  # Marking as non-primary
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: <+artifact.image>-blue
        ports:
        - containerPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-green
  namespace: demo-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: <+artifact.image>-green
        ports:
        - containerPort: 8080
