apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}
spec:
  selector:
    matchLabels:
      app: {{.Values.name}}
  replicas: {{.Values.replicas}}
  template:
    metadata:
      labels:
        app: {{.Values.name}}  # Add labels for identifying the application
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{.Values.image}}
       
       
